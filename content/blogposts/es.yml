apac-announcement-2021: "Este documento se aplica a RustFest Global 2020 CfP.\nLas\
  \ propuestas serán revisadas por nuestro comité CfP.\n\n¡Invitamos a la comunidad\
  \ de Rust a presentar charlas para nuestra conferencia! Esta Convocatoria de Propuestas\
  \ cerrará el Miércoles 30 de Septiembre a las 23:59 UTC. Cuando estés list(a) para\
  \ presentar una propuesta, visita nuestra [aplicación de presentación](https://cfp.rustfest.eu/events/2020)\
  \ y realiza el login con tus credenciales de Twitter, Github o crea una cuenta.\n\
  \nQueremos animar a orador(a)s nuevas a subirse al escenario virtual y a las personas\
  \ experimentadas a probar algo nuevo. ¿Nunca diste una charla en una conferencia\
  \ o estás pensando en cambiar el tema principal de tus presentaciones? ¡Nosotros\
  \ somos tu conferencia!\n\n## Temas para RustFest\n\nRustFest es un evento sobre\
  \ el lenguaje de programación Rust. Buscamos temas relacionados a Rust o temas que\
  \ les interesaría a rustáceos (personas involucradas con Rust). La comunidad de\
  \ Rust es muy curiosa, por lo que charlas sobre desarrollos nuevos interesantes\
  \ en el mundo de la programación son bienvenidas. Los temas que abarcan los aspectos\
  \ sociales de la programación también son recibidos con mucho interés.\n\n## Vacantes\
  \ y aceptación\n\nRustFest Global se realizará en tres bloques para cubrir los husos\
  \ horarios Americanos, Europeos/Africanos y Asiáticos/Australianos. RustFest tendrá\
  \ entre 4 y 8 charlas por bloque, dependiendo de la longitud de las charlas individuales.\
  \ Al hacer tu presentación por favor aclara tu disponibilidad para cada una de estas\
  \ zonas horarias.\n\n- Tokyo (UTC+9): 10:00 - 14:00 (01:00 - 05:00 UTC)\n- Berlin\
  \ (UTC+1): 10:00 - 14:00 (09:00 - 13:00 UTC)\n- Mexico (UTC-6): 10:00 - 14:00 (16:00\
  \ - 20:00 UTC)\n\nLa conferencia comenzará el Sábado 7 de Noviembre 2020 a las 01:00\
  \ UTC, y terminará a las 20:00 UTC (estos horarios son preliminares, la hora exacta\
  \ puede variar).\n\nLa mayoría de las vacantes están abiertas y se llenarán a traves\
  \ de esta convocatoria. Solo l(a)s orador(a)s de las charlas de apertura son invitad(a)s.\n\
  \n## Nosotros te ayudamos\n\nHay un millón de razones por las cuales no te considerarías\
  \ orador(a). Estamos aquí para demostrar que te equivocas. Somos tu conferencia,\
  \ independientemente de si es tu primera vez en un escenario o si eres un(a) orador(a)\
  \ experimentad(a). Si no estás segur(a), contáctanos:\n\n- Nos encantaría compartir\
  \ ideas sobre tus intereses para ver si encontramos un tema interesante escondido.\n\
  \n- Te podemos poner en contacto con mentores para ayudar a preparar tu presentación,\
  \ o puedes ver la sección Presentación de Ejemplo más abajo para ver consejos.\n\
  \n- Podemos revisar y aconsejarte sobre como lograr diapositivas geniales.\n\n-\
  \ Si necesitas práctica dando la presentación, contáctanos, podremos ponerte en\
  \ contacto con grupos locales o preparar con anticipación un escenario virtual con\
  \ amig(a)s donde puedes practicar frente a un publico amistoso.\n\n- Cualquier otra\
  \ cosa que puedas necesitar, estamos aquí para ayudar. Contáctanos: [coaching@rustfest.eu](mailto:coaching@rustfest.eu)\
  \ (pero NO uses ese correo para enviar la propuesta).\n\n- Si necesitas más motivación,\
  \ mira este página web de Tiffany Conroy, [We Are All Awesome](http://weareallaweso.me/)\
  \ que trata de convencerte a hablar. Para guías sobre los aspectos prácticos, ver\
  \ [speaking.io](http://speaking.io/) por Zach Holman.\n\n## Accesibilidad\n\nA RustFest\
  \ le importa mucho la accesibilidad. Especialmente para una conferencia virtual,\
  \ la accesibilidad es clave. Queremos apoyar tu presentación, proveyendo subtítulos.\
  \ A la hora de crear las diapositivas, te proveeremos información sobre como lograr\
  \ que tu material sea lo más accesible posible.\nPor favor lee nuestras [Guías sobre\
  \ Accesibilidad](https://rustfest.global/information/accessibility-statement/) y\
  \ el [Código de Conducta](https://rustfest.global/code-of-conduct).\n\n## El Proceso\
  \ de Selección\n\nAsí es como seleccionamos orador(a)s:\n\n- Anonimizamos las propuestas,\
  \ para no tener sesgos relacionados a la persona que envía la propuesta.\n- Tres\
  \ rondas de votación:\n    - La primera ronda califica cada charla con un puntaje\
  \ del 1 al 5, realizada por todo el comité de CfP.\n    - Las charlas se clasifican\
  \ como Principiante, Intermedio, y Experto relativo a otras charlas. Nuestro objetivo\
  \ es crear una conferencia con una buena variación en accesibilidad y temas. Para\
  \ cada una de estas clasificaciones, las N mejores (~10) propuestas se seleccionan\
  \ para la segunda ronda.\n    - La segunda ronda des-anonimiza las propuestas para\
  \ que podamos tener en cuenta los detalles de la persona oradora (ej. para encontrar\
  \ una buena mezcla de oradores novatos y experimentados). Queremos nuev(a)s orador(a)s\
  \ en la conferencia, así que no temas perder ante \"los profesionales\" en el último\
  \ minuto.\n    - La tercera ronda es cuando debatimos las charlas pre-seleccionadas\
  \ para ver si proveen la variedad de temas y orador(a)s necesaria.\n\nEsperamos\
  \ más propuestas que vacantes. Este proceso nos ayuda a seleccionar las propuestas\
  \ correctas.\n\n## Lineamientos\n\n~~Envía tu propuesta antes del 23 de Septiembre\
  \ a las 23:59 UTC.~~\n\n**La fecha límite para las propuestas ha sido extendida\
  \ hasta el Miércoles, 30 de Septiembre, 23:59 UTC**. Nada de excusas. Recibirás\
  \ una respuesta sobre la revisión de tu propuesta antes del Lunes 12 de Octubre.\n\
  \nPara RustFest Global aceptamos charlas en cualquier idioma. Todas las charlas\
  \ aceptadas en idiomas que no sean Inglés incluirán subtítulos en Inglés a manos\
  \ de profesionales durante su retransmisión. Para ello te pediremos que envíes tu\
  \ presentación grabada con una semana de antelación (en todos estos casos, uno de\
  \ los organizadores estará en contacto contigo para poder ayudarte con la grabación).\n\
  \nLas presentaciones tienen una duración de 25 a 55 minutos (para las charlas más\
  \ largas te contactaremos directamente). Eso incluye 3-5 minutos para preguntas\
  \ y respuestas.\nTenemos horarios estrictos e insistimos estrictamente en la terminación\
  \ de la charla a horario. Por favor notifícanos de antemano cuan larga deseas que\
  \ sea tu charla, y sugerimos fuertemente que planifiques la presentación con antelación.\n\
  \nAsegurate de ponerle cuidado, y que veamos que le pusiste cuidado. Errores tipográficos,\
  \ formateo inconsistente y propuestas no capitalizadas dificultan la lectura de\
  \ tu propuesta. Estas cosas definitivamente juegan en contra de tu propuesta.\n\n\
  Tampoco te sobrepases. Si necesitas más de dos párrafos para llegar al objetivo\
  \ de tu tema, te vamos a pedir que lo acortes. Con la cantidad de propuestas que\
  \ recibimos, cuanto más rápido puedas causar una buena impresión, mejor.\n\n\"Hubiese\
  \ escrito una carta más corta, pero no tuve tiempo\" - Blaise Pascal.\n\nNo te olvides\
  \ de mencionar:\n    * los horarios en los que estás disponible\n    * si preferirías\
  \ pre-grabar tu presentación con antelación.\n\n## Temas originales\n\nUno de nuestros\
  \ objetivos de RustFest es impulsar la comunidad. No podemos lograr esto si la misma\
  \ gente habla sobre lo mismo todo el tiempo. Por esa razon favorecemos contenido\
  \ original. Si quieres hablar sobre temas que se han debatido en otros lugares,\
  \ intenta darle un giro, o una nueva investigación o desarrollo, algo único. Por\
  \ supuesto, si tu charla ya es increíble tal y como es, déjala como está. :)\n\n\
  ## Presentaciones Pre-grabadas\n\nSi tu presentación es aceptada y quieres enviar\
  \ una grabación, te animamos a ello. Aun si tienes la intención de presentar en\
  \ vivo, es posible que en el momento no se pueda. Las razones pueden incluir pero\
  \ no están limitadas a tener una conexión de internet estable, o ansiedad de presentación.\
  \ Aun así, te sugerimos contestar preguntas después de tu charla. Esto se puede\
  \ lograr por teléfono aun si la conexión de internet no es suficiente.\n\n## Los\
  \ beneficios\n\nSi eres seleccionad(a) para hablar en RustFest, obtendrás:\n\n-\
  \ Acceso completo a la conferencia virtual. En caso de que ya dispongas de un ticket,\
  \ el coste se te será reembolsado.\n- Equipo necesario para hacer que tu charla\
  \ sea un exito. Por ejemplo si necesitas una webcam o un micrófono, podemos ver\
  \ como hacérselo llegar. Proveemos un prosupuesto reembolsable de 200 EUR para todos\
  \ l(a)s orador(a)s para gastos hacia equipamento (tan solo guarda tus recibos y\
  \ contáctanos después de la conferencia). También podemos comprar y enviarte hardware\
  \ en caso de que no lo pudieras costear, en cuyo caso por favor avísanos y nosotros\
  \ nos encargaremos. \n- Un estipendio de 200 EUR por tus esfuerzos. Las oradoras\
  \ y oradores deberían ser recompenzados por sus esfuerzos: preparar y presentar\
  \ una charla requiere tiempo y esfuerzo, y queremos compensar parte de este trabajo\
  \ al compartir los fondos otorgados por nuestros patrocinadores y atendientes. Requeriremos\
  \ una factura con la que podrás encargarte de cualquier requisito de impuestos que\
  \ puedan surgir en tu pais. De otro modo, si no pudieras ni quisieras aceptar estos\
  \ fondos, podremos donarlos a una organización sin ánimo de lucro de tu elección\
  \ (se aplican restricciones).\n- Beneficios extra como [micropagos de streaming](https://webmonetization.org/docs/explainer)\
  \ proveniente de aquellos atendientes que estén viendo tu charla. Más detalles sobre\
  \ este 'experimento' próximamente!\n\n## Ejemplo de Propuesta\n\nEsta es una propuesta\
  \ que aceptamos en otra conferencia:\n\n> ### Como ser Mejor\n>\n> Muchos de los\
  \ principios del codigo limpio se olvidan cuando se escribe documentacion.\n>\n\
  > Ten un unica fuente de verdad y no te repitas. Evita escribir codigo rigido. Usa\
  \ terminologia ubicua y nombres faciles de buscar. Se consistente en tu formateo.\
  \ Testea tu codigo. Refactorea y practica el refinamiento sucesivo. No escribas\
  \ mas de lo necesario.\n>\n> Estos principios del codigo limpio pueden ser aplicados\
  \ con gran efecto a la produccion y mantenimiento de documentacion, pero es mas\
  \ que eso. El codigo necesita satisfacer a maquinas y programadores. La documentacion\
  \ necesita satisfacer a las personas que realizan una variedad de tareas: desde\
  \ inspeccion superficial hasta desarrollo intenso.\n>\n> Esta charla revisara los\
  \ principios relevantes y examinara problemas del mundo real, dejandote con un checklist\
  \ mental practico para escribir documentacion que siempre ayudara a tus usuarios\
  \ y software.\n\n## Misceláneo\n\nAdemás de ser transmitidas en vivo, todas las\
  \ charlas serán grabadas, transcritas y - con tu permiso y tras tu revisión - publicadas\
  \ en [el canal de YouTube Rust videos](https://youtube.com/RustVideos) junto con\
  \ una grabación de las diapositivas pasadas, demostración en vivo o cualquier otra\
  \ actividad de la persona presentadora.\n\nEl canal de Youtube de Rust videos está\
  \ manejada y moderada por el [equipo comunitario de Rust (Rust Community team)](https://www.rust-lang.org/community).\n\
  \nHacemos esto para el beneficio de la comunidad Rust en general, y para aquellos\
  \ que no pueden asistir a la conferencia.\nEsperamos que puedas ayudar, pero si\
  \ algo te incomoda de alguna manera, déjanos saber y vemos como resolverlo.\n\n\
  Finalmente, dado que retienes la autoría plena de tus diapositivas y grabacion,\
  \ nos gustaría pedirte que hagas disponible tus materiales y grabación bajo una\
  \ licencia creative commons, o cualquier otra licencia de código abierto.\n"
