apac-announcement-2021: "亞太地區有著數十億的人口、各式各樣的文化還有不少的 Rustaceans。而我們決定在 12 月為您帶來此亞太地區版本的\
  \ [**RustFest Global**](https://rustfest.global/)。\n\n[RustFest Global](https://rustfest.world/say-hello-rustfest-global-2021)\
  \ 是一個由世界各地的 Rust 社群組織所共同籌備的一個線上 Rust 研討會以及系列活動。我們希望這次的活動能讓全球的朋友都能夠不論時區地共襄盛舉。\n\n\
  這次的亞太地區版本目標成為一個能夠提供機會讓亞太地區的社群之間互相學習且共襄盛舉的活動。儘管主要的議程都將與技術演講有關，但非常歡迎您提出任何您認為適合亞太地區觀眾的活動。\n\
  \n## 歡迎您投稿\n\n不論您身在亞太地區的哪個地方，我們都誠摯地邀請您來投稿。用英語演講將不會是一項要求；RustFest 將會請專業翻譯來將您提供的演講影片做翻譯，所以在活動期間您的演講將會有英語字幕。\n\
  \n[Call for Papers (CfP) 已正式開跑](https://rustfest.global/cfp/)。我們接受以下幾種語言的演講（其他語言的翻譯者也非常歡迎您；詳見底下\
  \ FAQ 部分）：\n\n- [日文](https://rustfest.global/ja-jp/cfp/)\n- [簡體中文](https://rustfest.global/zh-cn/cfp/)\n\
  - [韓文](https://rustfest.global/kr-kr/cfp/)\n- [繁體中文](https://rustfest.global/zh-tw/cfp/)\n\
  - [西班牙文](https://rustfest.global/es/cfp/)\n- [英文](https://rustfest.global/cfp/#upcoming-events)\n\
  \n我們也非常歡迎您詳閱我們的[行為準則](https://rustfest.global/code-of-conduct/)、[Accessibility Statement](https://rustfest.global/information/accessibility-statement)以及[其他政策](https://rustfest.global/information/)。\n\
  \n## FAQ\n\n- **請問我可以買票了嗎？** 就快了！目前票券尚未開始販售，但沒錯，我們將會如往年一樣販售此次活動的折價及免費選項的票券。\n- **請問有任何我可以幫忙的嗎？**\
  \ 當然！我們永遠歡迎新成員、翻譯、CFP 審稿委員、社群主辦人加入，來協助我們並共同打造更好的活動。歡迎透過[推特私訊](https://twitter.com/rustfest)或是[電子郵件](mailto:team@rustfest.global)。\n\
  - **我發現網站/部落格/CFP有問題** 煩請透過[推特私訊](https://twitter.com/rustfest)或是[電子郵件](mailto:team@rustfest.global)告知我們。此外，值得一提的是，任何\
  \ RustFest 相關的網站都還在建構中，所以我們可能隨時都可以修正、更新舊的內容或是上傳新內容。\n- **我對 CFP 有疑問** 我們也非常樂意協助您解決您對投稿的疑問！\
  \ **請寄電子郵件至 [coaching@rustfest.global](mailto:coaching@rustfest.global)**。\n"
website-cfp-page: "這份文件適用於 RustFest Global 2020 CfP。我們的 CfP 審稿委員將會審核所有的提案。\n\n我們邀請\
  \ Rust 社群提交講題！這次提案的截止日期是世界標準時間（UTC）9 月 30 日 23:59 截止。當您準備好提交講題，前往[我們的提交專用網頁](https://cfp.rustfest.eu//events/2020)，可以用您的\
  \ Twitter 或是 GitHub 帳號登入，或是另創新帳號後登入。\n\n我們想要鼓勵新的講者站上（虛擬的）講台，或是有經驗的講者嘗試些新的主題。從來沒有在研討會議演講過嗎？或是正在構思改變您的演講主題？我們就是您最佳的研討會！\n\
  \n## RustFest 的主題有哪些\n\nRustFest 是一個以 Rust 為主的活動。我們徵求和 Rust 相關的主題，或是 Rustaceans\
  \ (和 Rust 有關係的人們)會有興趣的主題。Rust 社群的人都很有好奇心，所以我們歡迎全部有趣、和程式開發界的新進展有關的主題。涵蓋程式設計的社交層面的相關議題更是非常歡迎。\n\
  \nRustFest Global 舉辦時間將涵蓋三個不同的時區，其中包括美洲、歐洲及非洲還有亞洲及澳洲。根據個別議程的長度，RustFest 在每個時區將會有\
  \ 4 到 8 個講者的議程。當您投稿時，請務必填妥您在每個時區可以演講的時間。\n\n- Tokyo (UTC+9): 10:00 - 14:00 (01:00\
  \ - 05:00 UTC)\n- Berlin (UTC+1): 10:00 - 14:00 (09:00 - 13:00 UTC)\n- Mexico (UTC-6):\
  \ 10:00 - 14:00 (16:00 - 20:00 UTC)\n\n因此整個研討會將在世界標準時間（UTC）2020 年 11 月 07 日（星期六）01:00\
  \ 開始舉行，並預計在 20:00 UTC 結束 (確切時間可能會由於未知因素而改變)。\n\n除了 keynote 是受邀講者之外，其餘議程都是開放投稿的，並將在\
  \ CFP 的過程中填滿。\n\n## We Do Help\n\n你可能有成千百萬個理由覺得自己不是個適任的講者。我們將會顛覆你的想法。不論你是第一次站上講台或是是個有經驗的講者，這個研討會都將成為你的舞台。如果你不確定，歡迎隨時聯繫我們：\n\
  \n- 我們很樂意和您一起腦力激盪尋找是否有您未發現且有興趣的主題。\n- 我們很樂意讓您與 mentor 們聯繫並協助您準備投稿文件，或是您可以參考下方的 Example\
  \ Submission 來找尋靈感。\n- 我們很樂意協助檢閱並給予如何做出一份簡報的建議。\n- 如果您需要練習演講，聯繫我們，我們可以拉您一把聯繫上在地社群或是設置一個偽講台，並事先找一群朋友，如此一來您就可以在一群朋友面前練習演說。\n\
  - 再次聲明，如果有任何其他的問題，也請別猶豫，隨時可以聯繫我們: [coaching@rustfest.eu](mailto:coaching@rustfest.eu)\
  \ (請**不要**寄信到此信箱投稿)。\n\n如果你需要更多激勵讓您有信心自己可以演講，看看 Tiffany Conroy 的 [We Are All Awesome](http://weareallaweso.me/)\
  \ 來說服你。至於練習部分的導覽，請看 Zach Holman 的 [speaking.io](http://speaking.io/)。\n\n## 易參與性\n\
  \nRustFest 非常重視易參與性。再者，因為此次為虛擬研討會，容易參加與否是個關鍵。我們將協助您的演講上字幕。當您建立投影片時，我們將提供更多資訊協助您打造易讀且友善的投影片。請參考我們的\
  \ [Accessibility Guidelines](https://2020.rustfest.eu/accessibility/) 及 [Code of\
  \ Conduct](https://2020.rustfest.eu/code-of-conduct)。\n\n## 講稿評審流程\n\n以下是我們選擇講者的條件：\n\
  \n- 匿名投稿，如此一來我們將不會對任何投稿者有偏見。\n- 三輪投票：\n  - 第一輪將由 CfP 委員會的所有成員針對每份投稿從 1 到 5 分做評比\n\
  \  - 所有議程將被分類為入門程度、中階程度及進階程度。我們的目標是打造一個能夠被廣泛參與並且擁有多樣主題的研討會。第二輪將根據三種分類取出前 N（最多至 10）名。\n\
  \  - 第二輪將不再匿名評比，所以我們（終於）可以不平等的來審視講者的詳細資料（例如：找到一個有經驗與新手講者的平衡點）。我們的確希望能有新講者參加這個研討會，所以千萬不要錯失這個「優勢」。\n\
  \  - 第三輪將根據該講者是否提出有別於其他講者的主題來選出預選議程。\n\n我們希望能收到投稿數將比預計議程數更多。這也有助於我們選出更好的議程。\n\n\
  ## 投稿準則\n\n~~在世界標準時間（UTC）9 月 23 日 23:59 以前送出您的投稿~~\n**投稿截止日期已被延期至世界標準時間（UTC）9 月\
  \ 30 日 23:59（星期三）。**請務必在這期限前完成。在 10 月 5 日以前，您將收到關於您的投稿之評審結果。\n\n此次的 RustFest Gobal\
  \ 我們將接受任何語言的演講。在直播時，我們將為所有被選上的非英文演講上英文字幕。因此，我們將要求您預錄您的演講，並至少在演講一週前完成（我們也將安排一位工作人員和您聯絡，有需要的話，可以請他協助您預錄演講）。\n\
  \n演講長度為 25 分鐘至 55 分鐘（如果是較長的演講，我們將直接與您聯繫）。其中包含 3 到 5 分鐘的 Q&A。由於議程緊湊，我們將會嚴格地將每場演講在其預計時間結束。請務必提前告知我們您預計的演講長度。我們建議您提前預估您的演講所需時間。\n\
  \n請務必檢查您的投稿，也確保我們能從投稿中看見您的細心。錯字、雜亂的排版或是包含注音文的投稿都將使我們不易閱讀您的提案。這些事也將成為我們不願意選取您的提案的原因。\n\
  \n也請別過度寫稿。如果您需要超過兩段以上的文案來描述您的主題的重點，我們將會要求您修改並簡化他。根據我們收到的投稿數量，越快讓我們得到好印象越好。\n\n“I\
  \ would have written a shorter letter, but I did not have the time” — Blaise Pascal\n\
  \n請務必記得在投稿中提到：\n\n- 哪個時段您可以演講\n- 您是否傾向預錄演講\n\n### 原創主題\n\n我們希望透過 RustFest 促使 Rust\
  \ 社群前進。如果我們一直都是同一群人，我們無法達到這件事。因此，我們支持原創內容。如果您想演講一個已在其他地方發表過的主題，試著加點新東西、加入新的研究、或是開發過程、或是任何獨一無二的內容。當然，如果您的演講已經是個獨一無二的演講了，直接投稿吧\
  \ :)\n\n### 預錄演講\n\n如果您的提案被接受了，並且您希望送出預錄演講，我們鼓勵您這麼做。即使您傾向在直播上演講，您可能不一定有辦法。其中原因可能包含網路連線問題或是臨場演講過度緊張。然而，我們鼓勵您在演講後在線上回覆問題。即使您的網路連線狀況不佳，也可以透過電話通話來達成。\n\
  \n## 講者福利\n\n如果您被選為 RustFest 講者，您將得到：\n\n- 如果您被選為講者且您已購票，我們可以進行退款，但如果您覺得不需要退款，我們將有更多的額度來使這個研討會更棒更便利\
  \ <3。\n- 參加虛擬研討會的完整體驗。如果您已購票，我們可以提供退款服務。\n- 買齊必須裝備來讓您的演講更棒。例如：如果您需要一個視訊鏡頭或是麥克風，我們可以一起討論如何協助您得到一個。我們將提供\
  \ 200 歐元的硬體設備補助預算給所有的講者（請確保保留您的發票，並在研討會後提交給主辦單位）。如果您無法事先負擔這些費用，也可以透過我們採買並寄送給您，如果有此需求，請告知我們，我們將會協助您完成此需求。\n\
  - 200 歐元的補助用以感謝您的付出。補助講者們他們應該得到的回饋：準備講稿及演講很花時間，因此我們希望透過贊助商及與會者的補助，來回饋給所有的講者以表達感謝之意。我們也將準備補助明細收據，根據您的國家的課稅制度，您也可以用此收據來報稅。抑或是，如果您不想或不需要此筆補助，我們也可以將這筆金額捐贈給您所希望的非營利組織（可選擇的組織可能是有限的）。\n\
  - 額外的補助例如：來自觀看您演講的觀眾的[直播捐贈（streaming micropayments）](https://webmonetization.org/docs/explainer)。敬請期待我們將釋出更多的實驗性功能！\n\
  \n## 投稿範例\n\n下方是我們在其他研討會選上的議題\n\n> ### 如何變得更好\n>\n> 當在寫文件時，很多 Clean Code 的原則會被遺忘。\n\
  >\n> 保持 single source of truth 並寫不要重複的程式碼。避免寫出脆弱的程式碼。使用普遍的術語且選擇易搜的名字。使用固定的排版方式。要寫測試。重構並練習逐步改善。不要寫多餘且不需要的程式碼。\n\
  >\n> 這些 Clean Code 的原則可以有效的被應用到產出及維護文件上，但是我們還有更多事情可以做。程式碼需要達到機器及工程師的標準。文件則需要達到執行不同任務的人的標準，包含從初步調查至密集開發的過程。\n\
  >\n> 這場議程將重新檢視相關的原則並一探真實世界的範例，當你聽完這場議程，將會有顆「寫文件有助於你的使用者及軟體生存」的實戰經驗之心確認清單。\n\n##\
  \ 其他\n\n除了直播之外，所有的議程都將被錄影、紀錄講稿、還有錄影的投影片、live demo 及其他講者螢幕上的互動都將（在經過您的允許及確認後）被免費公布至網路上。\n\
  Rust 的 YouTube 頻道是由 [Rust Community team](https://www.rust-lang.org/community) 經營管理。\n\
  \n我們這麼做是希望讓廣大的 Rust 社群都能受益於這些演講，並且希望無法即時參加研討會的朋友也能夠觀看各個議程。我們希望您也能夠接受議程被錄影等事項，但如果有任何讓您感到不適的，請讓我們知道，我們將會想辦法解決。\n\
  \n最後，因為你保有你的投影片及演講錄影的完整所有權，我們將會詢問你是否要將你的投影片及演講錄影以創用 CC（Creative Commons）或是其他 open\
  \ source license 的方式公開。"
